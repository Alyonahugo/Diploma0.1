<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">

        <h:form>

            <p:breadCrumb>
                <p:menuitem value="Home" url="/welcome.xhtml" />
                <p:menuitem value="Section" url="/pages/section.xhtml" />
                <p:menuitem value="Topic" url="/pages/topic.xhtml" />
            </p:breadCrumb>





            <p:dataGrid var="com" value="#{forumView.comments}" columns="1" layout="grid"
                        rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    #{forumView.selectedTopic.name}
                </f:facet>

                <p:panel>
                    <h:panelGrid columns="1" style="width:100%" columnClasses="logo,detail">


                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="#{msg['commentName']}:" style="font-weight: bold"/>
                                <h:outputText value="#{com.message}" />

                                <h:outputText value="#{msg['author']}:" style="font-weight: bold"/>
                                <h:outputText value="#{com.employee}" />


                            </h:panelGrid>
                        </p:outputPanel>



                    </h:panelGrid>

                </p:panel>

            </p:dataGrid>








            <p:growl id="growl" life="2000" />

            <h:outputLabel for="checked" value="#{msg['commentName']}" style=" padding: 10px;font-weight: bold" />
            <p:inputText id="checked" value="#{commentBean.comment}"   style=" padding: 10px; width:1200px; font-weight: normal"
                    required="true" requiredMessage="Massage can not be empty" validatorMessage="Please input english letters, digits only">
                <f:validateRegex pattern="^[a-zA-Z\s\d]+$" />
            </p:inputText>

            <p:commandButton value="#{msg['save']}" id="ajax" update="growl" action="#{commentBean.addComment(forumView.selectedTopicId)}" styleClass="ui-priority-primary" style=" padding: 10px;" />


        </h:form>

    </ui:define>
</ui:composition>
