<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<h:form>
			<p:dataScroller value="#{forumView.comments}" var="com" chunkSize="5">
				<f:facet name="header">
					Scroll Down to Load More Cars
				</f:facet>

				<f:facet name="loader">
					<p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
				</f:facet>

				<h:panelGrid columns="1" style="width:100%" columnClasses="logo,detail">


					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Id:" />
							<h:outputText value="#{com.id}" style="font-weight: bold"/>

							<h:outputText value="Year:" />
							<h:outputText value="#{com.message}" style="font-weight: bold"/>

							<h:outputText value="Color:" />
							<h:outputText value="#{com.employee}" style="font-weight: bold"/>


						</h:panelGrid>
						<p:separator  />
					</p:outputPanel>



				</h:panelGrid>
			</p:dataScroller>

			<p:growl id="growl" life="2000" />

			<h:outputLabel for="checked" value="#{msg['team']}" />
			<p:inputText id="checked" value="#{commentBean.comment}"   style=" padding: 10px; width:400px"/>

			<p:commandButton value="Ajax Submit" id="ajax" update="growl" action="#{commentBean.addComment(forumView.selectedTopicId)}" styleClass="ui-priority-primary" />


		</h:form>

	</ui:define>
</ui:composition>
