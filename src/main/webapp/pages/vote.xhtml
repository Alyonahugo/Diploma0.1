<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		<h:body>
			<h:form>
				<p:growl id="msgs" showDetail="true" />

				<h3 style="margin-top: 0" > <h:outputText  value="#{msg['menu.decision']}" /></h3>

				<p:orderList value="#{projectBean.approvedProjects}" var="proj" itemLabel="#{proj}" itemValue="#{proj}" converter="themeConverter" controlsLocation="left" rowIndexVar="rowIndex" >


					<f:facet name="caption">#{msg['candidates']}</f:facet>

					<p:column style="width:10%;"/>

					<p:column style="width:75%;">
						<h:outputText value="#{proj.name}" />
					</p:column>
				</p:orderList>

				<p:commandButton value="Submit" update="displayThemes" oncomplete="PF('themesDialog').show()" style="margin-top:5px" />


				<p:growl id="message" showDetail="true" />
				<p:growl id="growl" life="2000" />

				<p:dialog global="true" hideEffect="explode" widgetVar="themesDialog"  header="#{msg['menu.confirmVote']}">
					<p:dataList id="displayThemes" value="#{orderListView.projects}" var="projects" type="ordered" >
						<h:outputText value="#{projects.name}" />

					</p:dataList>
					<h:outputText  value="#{msg['menu.confirm']}" />
					<h:outputText value="&lt;br/&gt;" escape="false" />
					<p:commandButton value="#{msg['yes']}" id="ajax" update="growl" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" actionListener="#{orderListView.selectProjects}" onclick="themesDialog.hide()">
						<f:setPropertyActionListener target="#{orderListView.projects}" value="#{orderListView.projects}"/>
					</p:commandButton>
					<p:commandButton value="#{msg['cancel']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="themesDialog.hide()"/>
				</p:dialog>




			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
