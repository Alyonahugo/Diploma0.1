<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		<h:body>
				<p:growl id="msgs1" showDetail="true" />

			<p:outputLabel rendered="#{dashboardBacker.beforeVote}" value="Voting is not open yet"/>

			<p:outputLabel rendered="#{dashboardBacker.afterVote}" value="Voting was closed. "/>

			<p:outputLabel rendered="#{dashboardBacker.employeeVote and !dashboardBacker.beforeVote}" value="You voting is saved. Thank you for you chose"/>



				<h:outputText value="#{msg['menu.decision']}" style="text-align: center" rendered="#{!dashboardBacker.employeeVote and dashboardBacker.checkDateVote}"/>
				<p:dashboard id="dynamic_dashboard" binding="#{dashboardBacker.dashboard}" style="padding: 0 33%"   rendered="#{!dashboardBacker.employeeVote and dashboardBacker.checkDateVote}">
					<p:ajax event="reorder" listener="#{dashboardBacker.handleReorder}" update="msgs1" />

				</p:dashboard>
				<p:commandButton value="#{msg['vote']}" id="nonAjax" actionListener="#{dashboardBacker.save}"  rendered="#{!dashboardBacker.employeeVote and dashboardBacker.checkDateVote}" />




		</h:body>
		</ui:define>
		</ui:composition>
