<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<p:outputLabel rendered="#{!winners.showResult}" value="Result is not open yet"/>

		<p:accordionPanel value="#{winners.winnersList}" var="proj" rendered="#{winners.showResult}">
			<p:tab title="#{msg['place']} - #{winners.winnersList.indexOf(proj)+1} -  #{proj.name}">
				<h:panelGrid columns="2" cellpadding="6">

					<h:outputText value="#{msg['meta']}:" style="font-weight: bold" />
					<h:outputText value="#{proj.meta}" />

					<h:outputText value="#{msg['description']}:" style="font-weight: bold" />
					<h:outputText value="#{proj.description}" />

					<h:outputText value="#{msg['sphere']}:" style="font-weight: bold" />
					<h:outputText value="#{proj.sphere}" />

					<h:outputText value="#{msg['manager']}:" style="font-weight: bold" />
					<h:outputText value="#{proj.manager}" />

					<h:outputText value="#{msg['team']}:" style="font-weight: bold" />
					<h:outputText value="#{proj.team}" />

					<h:outputText value="#{msg['author']}:" style="font-weight: bold" />
					<h:outputText value="#{proj.employee}" />

				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>

		<p:dataTable id="tbl" var="st" value="#{winners.statistic}"
					 paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					 paginator="true" rows="6" style="margin-bottom:20px; width:100%"
					 editable="true" editMode="cell" rowsPerPageTemplate="5,6,7,8,9,10,15" 	rendered="#{winners.showResult}"
					 sortMode="multiple">



			<f:facet name="header">
				<h:outputText value="#{msg['headerConfirmProject']}"/>
			</f:facet>

			<p:column   style="width:12%" sortBy="#{st.sphere}">
				<f:facet name="header">
					<h:outputText value="#{msg['sphere']}"/>
				</f:facet>
				<h:outputText value="#{st.sphere}" />
			</p:column>

			<p:column   style="width:12%" sortBy="#{st.persent}">
				<f:facet name="header">
					<h:outputText value="#{msg['persent']},%" />
			</f:facet>
				<h:outputText value="#{st.persent}" />
			</p:column>

			<p:column style="width:12%" sortBy="#{st.place}">
				<f:facet name="header">
					<h:outputText value="#{msg['place']}" />
				</f:facet>
				<h:outputText value="#{st.place}" />
			</p:column>




		</p:dataTable>
	</ui:define>
</ui:composition>
