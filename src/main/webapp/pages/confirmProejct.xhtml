<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">


		<h:form>


			<p:dataTable id="basicDT" var="car" value="#{projectView.projects}">
				<f:facet name="header">
					Basic
				</f:facet>
				<p:column headerText="Id">
					<h:outputText value="#{car.id}" />
				</p:column>
				<p:column headerText="Year">
					<h:outputText value="#{car.name}" />
				</p:column>


				<p:column style="width:25%;text-align: center">
					<p:commandButton update="@form"  title="Approve"  value="#{car.status}" oncomplete="PF('carDialog').show()" >
						<f:setPropertyActionListener value="#{car}" target="#{projectView.selectedProject}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>


			<p:dialog header="Car Info" widgetVar="carDialog" >
				<p:outputPanel id="carDetail" style="text-align:center;">
					<p:panelGrid  columns="2" rendered="#{not empty projectView.selectedProject}" columnClasses="label,value">


						<h:outputText value="Id:" />
						<h:outputText value="#{projectView.selectedProject.id}" />

						<h:outputText value="Year" />
						<h:outputText value="#{projectView.selectedProject.name}" />


					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>


		</h:form>



	</ui:define>
</ui:composition>
