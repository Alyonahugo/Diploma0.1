<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">


		<h:form>


			<p:dataTable id="basicDT" var="car" value="#{projectView.projects}" style="width: 99%"
						 >
				<f:facet name="header">
					Basic
				</f:facet>
				<p:column headerText="#{msg['name']}" >
					<h:outputText value="#{car.name}"  />
				</p:column>
				<p:column headerText="#{msg['meta']}" >
					<h:outputText value="#{car.meta}" />
				</p:column>
				<p:column headerText="#{msg['description']}"  >
					<h:outputText value="#{car.description}" />
				</p:column>
				<p:column headerText="#{msg['sphere']}" >
					<h:outputText value="#{car.sphere}"  />
				</p:column>
				<p:column headerText="#{msg['manager']}"  >
					<h:outputText value="#{car.manager}" />
				</p:column>
				<p:column headerText="#{msg['team']}"  >
					<h:outputText value="#{car.team}"/>
				</p:column>
				<p:column headerText="#{msg['author']}" >
					<h:outputText value="#{car.author}" />
				</p:column>



				<p:column style="width:14%; text-align: center" headerText="#{msg['confimStatus']}">
					<p:commandButton update="@form"  title="Approve"  value="#{car.status}" oncomplete="PF('carDialog').show()" >
						<f:setPropertyActionListener value="#{car}" target="#{projectView.selectedProject}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>


		</h:form>



	</ui:define>
</ui:composition>
