<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">

        <h:form>
            <p:breadCrumb>
                <p:menuitem value="Home" url="/pages/welcome.xhtml" />
                <p:menuitem value="Section" url="/pages/section.xhtml" />
            </p:breadCrumb>

            <p:dataTable id="basicDT" var="car" value="#{topicBean.topics}" style=" width: 100%">
                <f:facet name="header">
                    #{topicBean.selectedSection.name}
                </f:facet>
                <p:column headerText="#{msg['TopicsName']}">
                    <h:outputText value="#{car.name}" />
                </p:column>

                <p:column style="  width: 5%;text-align: center">
                    <p:commandButton update="@form"  icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{car}" target="#{topicBean.selectedTopic}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <h:panelGrid columns="1" cellpadding="7" id = "panelGrd"  style=" padding: 10px; width:100%" >

            <h:outputLabel for="checked" value="#{msg['topicName']}*"  style=" padding: 10px;"/>
            <p:inputText id="checked" value="#{commentBean.topicName}"   style=" padding: 10px; width:100%"
                         validatorMessage="Topic name - please input english letters, digits only" >
            <f:validateRegex pattern="^([a-zA-Z\s\d,\.-\?\!;:\%\@\\\/])+$" />
            </p:inputText>

                <h:outputText value="&#160;" />


            <h:outputLabel for="checked2" value="#{msg['commentName']}*" style=" padding: 10px;"/>
            <p:inputTextarea id="checked2" value="#{commentBean.comment}"   style=" padding: 10px;width:100%"
                         validatorMessage="Comment name - please input english letters, digits only"
                         >
            <f:validateRegex pattern="^([a-zA-Z\s\d,\.-\?\!;:\%\@\\\/])+$" />
            </p:inputTextarea>



                <h:outputText value="&#160;" />
                <h:panelGrid columns="2">
                    <p:commandButton type="reset" value="Reset" style = "  position: absolute;
  right: 7%; padding: 10px; margin: 10px"/>
                    <p:commandButton value="#{msg['save']}" id="ajax"  action="#{commentBean.addTopic(topicBean.selectedSectionId)}"
                                     styleClass="ui-priority-primary" validateClient="true" style = "  position: absolute;
  right: 0; padding: 10px; margin: 10px"/>

                </h:panelGrid>

</h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
