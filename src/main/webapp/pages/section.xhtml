<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">

        <h:form>


            <p:dataTable id="basicDT" var="car" value="#{sectionBean.sections}" style=" width: 100%">
                <f:facet name="header">
                    #{msg['Sections']}
                </f:facet>
                <p:column headerText="#{msg['displayName']}">
                    <h:outputText value="#{car.name}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton update="@form"  icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{car}" target="#{sectionBean.selectedSection}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <p:growl id="growl" life="2000" />

            <h:outputLabel for="checked" value="#{msg['Section']}*" style=" padding: 10px;font-weight: bold" rendered="#{loginBean.employee.role == 'ROLE_ADMIN'}"/>
            <p:inputText id="checked" value="#{sectionBean.secName}"   style=" padding: 10px; width:1200px; font-weight: normal"
                         validatorMessage="Please input english letters, digits only" rendered="#{loginBean.employee.role == 'ROLE_ADMIN'}">
                <f:validateRegex pattern="^([a-zA-Z\s\d,\.-\?\!;:\%\@\\\/])+$" />
            </p:inputText>

            <p:commandButton type="reset" value="Reset" style=" padding: 10px;   margin: 10px;" rendered="#{loginBean.employee.role == 'ROLE_ADMIN'}"/>


            <p:commandButton value="#{msg['save']}" id="ajax" update="growl" action="#{sectionBean.addSection}"
                             styleClass="ui-priority-primary" style=" padding: 10px;   margin: 10px;" rendered="#{loginBean.employee.role == 'ROLE_ADMIN'}"/>




        </h:form>
    </ui:define>
</ui:composition>
