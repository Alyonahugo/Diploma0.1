<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templateForLogin.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <h:body>
            <h:form id="form">



                <p:graphicImage name="/images/login.png" style="position: absolute; left: 0;  width: 70%; height: 100%;   top: 0;" />

              <h2>  <h:outputText value="#{msg['MyCompany']}" style="text-align: center; position: absolute; right: 0; top : 20% ;  width: 30%;   font-weight: bold; color: #1f73a3;"/>
</h2>
                <p:panel id="panel" style="position: absolute; right: 0; top : 30% ;  width: 30%;" >


                    <h:panelGrid columns="2" cellpadding="7" id = "panelGrd">
                        <h:outputLabel for="name" value="#{msg['login']}" style="width:100px"/>

                        <p:inputText id="name" value="#{loginBean.uname}" label="#{msg['name']}"  style=" padding: 10px; width:250px"
                                 >
                        </p:inputText>


                        <h:outputText value="&#160;" /><h:outputText value="&#160;" />

                        <h:outputLabel for="meta" value="#{msg['pass']}" />
                        <p:password id="meta" value="#{loginBean.password}" label="#{msg['meta']}"  style=" padding: 10px; width:250px"
                                     />


                        <h:outputText value="&#160;" /><h:outputText value="&#160;" />


                        <p:growl id="msgs2" showDetail="true" />

                        <p:commandButton value="#{msg['Go']}"  icon="ui-icon-check" validateClient="true"
                                         actionListener="#{loginBean.loginProject}"  >
                        </p:commandButton>


                    </h:panelGrid>
                       </p:panel>
                <h:outputText value="#{msg['foggotPass']}" style="text-align: left; position: absolute; right: 0; top: 70% ; width: 30%;   padding-left: 35px;"/>


            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
