<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templateForLogin.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <h:body>
            <h:form id="form">

                <p:panel header="#{msg['createProject']}" id="panel" >

                    <h:panelGrid columns="3" cellpadding="7" id = "panelGrd">
                        <h:outputLabel for="name" value="#{msg['name']}*" style="width:100px"/>

                        <p:inputText id="name" value="#{loginBean.uname}" label="#{msg['name']}"  style=" padding: 10px; width:400px"
                                     validatorMessage="Name - please input english letters, digits only"
                                     required="true">
                            <f:validateRegex pattern="^[a-zA-Z\s\d]+$" />
                        </p:inputText>
                        <p:message for="name" display="icon" />


                        <h:outputText value="&#160;" /><h:outputText value="&#160;" /><h:outputText value="&#160;" />

                        <h:outputLabel for="meta" value="#{msg['meta']}*" />
                        <p:inputText id="meta" value="#{loginBean.password}" label="#{msg['meta']}"  style=" padding: 10px; width:400px"
                                     validatorMessage="Meta - please input english letters, digits only"
                                     required="true">
                            <f:validateRegex pattern="^[a-zA-Z\s\d]+$" />
                        </p:inputText>
                        <p:message for="meta" display="icon" />

                        <h:outputText value="&#160;" /><h:outputText value="&#160;" /><h:outputText value="&#160;" />

                        <p:growl id="msgs2" showDetail="true" />

                        <p:commandButton value="#{msg['login']}"  icon="ui-icon-check" validateClient="true"
                                         actionListener="#{loginBean.loginProject}" style="left: 312px;" >
                        </p:commandButton>


                    </h:panelGrid>

                </p:panel>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
